<svg class="circle_animation" width="150" height="150" viewBox="-10 -10 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
<circle id="arrow1" class="rotate"  r="8" fill="#2293D1"/>
<circle id="arrowm1mini1" class="rotate"   r="7" fill="#2293D1"/>
<circle id="arrow2" class="rotate"  r="8" fill="#2293D1"/>

<style>

    .rotate {
    fill:#38a3a5;
    position:absolute;
    offset-distance: 0%;
    aspect-ratio:1/1;
    width: 25px;
    z-index: 1;
    offset-path: path("M49.5 25C49.5 38.531 38.531 49.5 25 49.5C11.469 49.5 0.5 38.531 0.5 25C0.5 11.469 11.469 0.5 25 0.5C38.531 0.5 49.5 11.469 49.5 25Z");
    animation:follow 1s linear infinite forwards;
    }
    
    #arrow2{
        
        animation:follow2 2s linear infinite forwards;
    }

    #arrowm1mini1{
        animation:follow 3s .15s linear infinite forwards;
    }
    




    @keyframes follow {
    0% {
        offset-distance: 0%;
    }


    100%{
        motion-offset: 100%;
        offset-distance: 100%;
    }

    
    
 }


 @keyframes follow2 {
    0% {
        offset-distance: 50%;
    }


    100%{
        motion-offset: 150%;
        offset-distance: 150%;
    }
 }


 svg:not(:root){
        overflow: visible;
    }
.circle_animation{
    display: block;
    padding :25px;
        
        position: relative;
}


</style>
</svg>
